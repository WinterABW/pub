<mat-card>
    <mat-tab-group mat-stretch-tabs="false">
        <mat-tab label="Comentarios">
            <mat-card-content>
                @for(comment of comments;track $index){
                <div class="max-w-lg mx-auto border px-3 py-2 rounded-lg border-gray-700 shadow-lg">
                    <div class="flex flex-row justify-between items-center mb-3">
                        <div class="flex">
                            <img [src]="comment.usuario.avatar ? comment.usuario.avatar+'_60x60' : 'assets/img/user-placeholder.png'"
                                alt="Avatar" class="w-12 h-12 rounded-full mr-4">

                            <div>
                                <span class="text-lg font-medium text-gray-800">{{comment.usuario.username}}    </span>
                                <span class="text-xs text-gray-500"> {{formatRelativeDate(comment.fecha)}}</span>
                                <hr>
                                <span class="text-sm leading-relaxed text-gray-500">{{comment.publicacion.nombre}}</span>
                            </div>
                        </div>
                        <div class="flex flex-col items-center">

                            <mat-checkbox id="checkbox-{{comment.id}}" color="primary" [checked]="comment.publicado"
                                (change)="togglePublicado(comment.id, $event)" [disabled]="disableToggle">
                            </mat-checkbox>
                        </div>
                    </div>
                    <p class="text-sm leading-relaxed mb-3">{{comment.texto}}</p>
                    <div class="flex justify-between items-center">
                        <div>
                            <a href="#" class="text-gray-500 hover:text-gray-700 mr-2"><i class="far fa-thumbs-up"></i>
                                Responder</a>
                            <a href="#" class="text-gray-500 hover:text-gray-700"><i class="far fa-comment-alt"></i>
                                Eliminar</a>
                        </div>
                        <div class="flex items-center">
                            <a (click)="$event.stopImmediatePropagation();"
                                [href]="'https://www.picta.cu/medias/' + comment.publicacion.slug_url" target="_blank"
                                class="text-gray-500 hover:text-gray-700 mr-4"><i class="far fa-flag"></i>
                                Ir a la publicaci√≥n</a>
                            <a href="#" class="text-gray-500 hover:text-gray-700"><i class="far fa-share-square"></i>
                                Share</a>
                        </div>
                    </div>
                </div>
                }
            </mat-card-content>
        </mat-tab>
    </mat-tab-group>
</mat-card>
