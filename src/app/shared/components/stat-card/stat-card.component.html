<div class="bg-gray-800 shadow-lg border-red-500" [ngClass]="getBorderColor()">
  <div class="p-2 flex items-center justify-between">
    <mat-icon [inline]="true" class="text-2xl" [ngClass]="getTextColor()">{{icon}}</mat-icon>
    <div class="flex flex-col items-center space-y-1">
      <div class="stat-card-label">{{label}}</div>
      <div [countUp]="number" [options]="options" class="stat-card-number">{{number}}</div>
    </div>
  </div>

</div>
