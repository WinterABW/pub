<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="example-toolbar flex flex-row justify-between items-center">
        <button mat-icon-button color="primary" (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <app-toolbar></app-toolbar>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list class="bg-[#181818]">
                @for (item of menuItems; track $index) {
                <span class="ml-2 flex flex-row justify-center items-center gap-1 text-white">
                    <mat-icon mat-list-icon>{{item.icon}}</mat-icon>
                    <a mat-list-item [routerLink]="['/',item.state]">{{item.name}}</a>
                </span>
                }
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
