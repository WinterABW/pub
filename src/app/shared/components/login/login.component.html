<div class="min-h-screen bg-black py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div
            class="absolute inset-0 bg-gradient-to-r from-yellow-400 to-red-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
        </div>
        <div class="relative px-4 py-10 bg-[#05071f] shadow-lg sm:rounded-3xl sm:p-20">
            <div class="max-w-md mx-auto">
                <div class="w-full flex flex-col items-center gap-3">
                    <img src="assets/img/logo.svg" class="w-4/5" alt="Logo">
                    <p class="text-sm text-white text-center">Administración <br> Publicador</p>
                </div>
                <div class="divide-y divide-gray-200">
                    <form [formGroup]="loginForm" (ngSubmit)="login()" class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                        <div class="relative">
                            <input formControlName="username" autocomplete="off" id="user" name="user" type="text"
                                class="peer bg-[#05071f] placeholder-transparent h-10 w-full border-b-2 border-[#161833]  text-gray-300 focus:outline-none focus:borer-rose-600"
                                placeholder="user address" />
                            <label for="user"
                                class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Usuario</label>
                        </div>
                        <div class="relative">
                            <input formControlName="password" autocomplete="off" id="password" name="password" type="password"
                                class="peer bg-[#05071f] placeholder-transparent h-10 w-full border-b-2 border-[#161833] text-gray-300 focus:outline-none focus:borer-rose-600"
                                placeholder="Contraseña" />
                            <label for="password"
                                class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Contraseña</label>
                        </div>
                        <div class="relative mt-2">
                            <button mat-raised-button color="primary" class="rounded-md px-5 py-2">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
